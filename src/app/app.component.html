<app-header></app-header>
<main>
  <ul id="users" *ngFor="let user of users;"> 
    <!-- structural directive @for(user of users; track user.id){ this is replaced for *ngFor for other things -->
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"></app-user>
      </li>
    <!-- } -->
    
  </ul>
<app-tasks *ngIf="selectedUser;else falseValue" [userId]="selectedUser?.id"  [name]="selectedUser?.name"></app-tasks>
</main>


<ng-template #falseValue>
  <p>Nothing selected</p>
</ng-template>
