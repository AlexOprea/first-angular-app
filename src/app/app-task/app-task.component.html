
<section id="tasks">
<header>
  <h2> {{ name }}'s Tasks</h2>
  <menu>
    <button (click)="createTask()"> Add Task</button>
  </menu>

</header>
<ul id = "tasks" *ngFor="let task of selectedUserTask;">
  <li>
    <app-task [task]="task"> </app-task>
  </li>
</ul>
</section>
<app-new-task *ngIf="isAddingTask" [userId]="userId" (close)="onCloseTask()" ></app-new-task>
